<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Guardians - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="noise.html">Measure Noise</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <h1>Green Guardians</h1>
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/xkgnngrr" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="problem">Noise Pollution Problem:</label>
            <textarea id="problem" name="problem" required></textarea>
            
            <label for="solution">Your Suggested Solution:</label>
            <textarea id="solution" name="solution" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <a href="index.html"><button>Back to Home</button></a>
        <script src="contact.js"></script>
        <p id="success-message" style="display:none;">Thank you for your message!</p>

    </div>
</body>
</html>
